<div class="container">
  <div class="todo-wrapper">
    <app-todo-input></app-todo-input>
    <p class="sorting">
    	Sort By:
    	<button class="btn btn-primary" (click)="sortByDate()">Date</button>
    	<button class="btn btn-primary" (click)="sortByTitle()">Title</button>
    	<button class="btn btn-primary" (click)="sortByDescription()">Description</button>
    </p>
    <div *ngFor="let todo of allTodos | orderby">
    	<app-todo-item [todo]="todo"></app-todo-item>
    </div>
    <app-todo-footer [allTodos]="allTodos"></app-todo-footer>
  </div>
</div>
