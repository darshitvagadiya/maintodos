<div class="container">
  <div class="todo-wrapper">
    <app-todo-input></app-todo-input>
    <div *ngFor="let todo of allTodos">
    	<app-todo-item [todo]="todo"></app-todo-item>
    </div>
    <div>
    <div [style.display]="allTodos.length <= 0 ? 'none': 'inline'">
    	<app-todo-footer [allTodos]="allTodos"></app-todo-footer>
    </div>
    </div>
  </div>
</div>
